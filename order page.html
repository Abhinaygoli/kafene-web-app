<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="top-bar-section">
      <div class="top-bar-left-section">

        <!-- Logo wrapper -->

        <div class="top-bar-logo-wrapper">
          <img
            src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
            alt="kefene logo"
          />
          <p class="kafene">Kafene</p>
        </div>

        <!-- Nav items -->
        <nav>
          <a class="top-bar-menu-item nav-item-active" href="">Orders</a>
          <a class="top-bar-menu-item" href="./products.html">Products</a>
          <a class="top-bar-menu-item" href="./users.html">Users</a>
        </nav>
      </div>
      <p id="log-out-button" onclick="userLogOut()">Logout</p>
    </div>

    <!-- Orders section -->

    <main class="app-main-container">
      <div class="order-page-wrapper">
        <h1 class="order-page-main-heading">Orders</h1>
        <div class="order-page-orders-wrapper">

          <!-- Filters Section -->

          <div class="order-page-filter-wrapper">
            <h3>Filters</h3>
            <div class="order-page-filter-options">
              <p>Count: <span id="count"></span></p>
              <label class="order-page-filter-checkbox">
                <input
                  type="checkbox"
                  name="order-new"
                  checked
                  id="newCheckbox"
                />
                New
              </label>
              <label class="order-page-filter-checkbox">
                <input
                  type="checkbox"
                  name="order-packed"
                  checked
                  id="packedCheckbox"
                />
                Packed
              </label>
              <label class="order-page-filter-checkbox">
                <input
                  type="checkbox"
                  name="order-transit"
                  checked
                  id="intansitCheckbox"
                />
                InTransit
              </label>
              <label class="order-page-filter-checkbox">
                <input
                  type="checkbox"
                  name="order-delivered"
                  checked
                  id="deliveredCheckBox"
                />
                Delivered
              </label>
            </div>
          </div>

          <!-- creating Table -->
          
          <div style="width: 100%">
            <table class="order-page-table">
              <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
              <tbody id="orderData"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="./order page.js"></script>
  </body>
</html>
